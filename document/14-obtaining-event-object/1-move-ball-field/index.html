<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #field {
      width: 200px;
      height: 150px;
      border: 10px solid black;
      background-color: #00FF00;
      position: relative;
      overflow: hidden;
    }

    #ball {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -20px;
      margin-top: -20px;
    }
  </style>
</head>

<body style="height:2000px">

  Кликните на любое место поля, чтобы мяч перелетел туда.
  <br> Мяч никогда не вылетит за границы поля.


  <div id="field">
    <img src="https://js.cx/clipart/ball.svg" id="ball" width="40" height="40">
  </div>

  <script>
    function moveBall(event) {
      var fieldCoords = field.getBoundingClientRect();
      ball.style.left = event.clientX - fieldCoords.left - field.clientLeft + 'px';
      ball.style.top = event.clientY - fieldCoords.top - field.clientTop + 'px';

      if (ball.style.top < 0) ball.style.top = 0;
    }

    field.addEventListener('click', moveBall);
  </script>
</body>

</html>
