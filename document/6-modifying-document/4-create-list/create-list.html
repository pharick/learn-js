<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <ul>
  </ul>

  <script>
    var ul = document.querySelector('ul');

    while (true) {
      var item = prompt('Введите пункт списка', 'Новый пункт');
      if (!item) break;
      var li = document.createElement('li');
      li.appendChild(document.createTextNode(item));
      ul.appendChild(li);
    }
  </script>
</body>

</html>
