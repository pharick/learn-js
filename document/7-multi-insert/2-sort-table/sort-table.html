    </tbody>
  </table>

  <script>
    var table = document.querySelector('table');
    var tbody = table.removeChild(table.querySelector('tbody'));
    var rows = tbody.getElementsByTagName('tr');
    var rowsObjects = [];

    for (var i = 0; i < rows.length; i++) {
      rowsObjects.push({elem: rows[i], age: rows[i].querySelector('td:last-child').innerHTML});
    }

    rowsObjects.sort((a, b) => a.age - b.age);

    for (var i = 0; i < rowsObjects.length; i++) {
      tbody.appendChild(rowsObjects[i].elem);
    }

    table.appendChild(tbody);
  </script>
