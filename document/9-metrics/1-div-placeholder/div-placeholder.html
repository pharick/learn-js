<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #moving-div {
        border: 5px groove green;
        padding: 5px;
        margin: 10px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    Before Before Before

    <div id="moving-div">
      Text Text Text<br>
      Text Text Text<br>
    </div>

    After After After

    <script>
      var div = document.getElementById('moving-div');

      var placeHolder = document.createElement('div');
      placeHolder.style.height = div.offsetHeight + 'px';
      placeHolder.style.marginTop = getComputedStyle(div).marginTop;
      placeHolder.style.marginBottom = getComputedStyle(div).marginBottom;
      div.parentElement.insertBefore(placeHolder, div);

      div.style.position = 'absolute';
      div.style.right = div.style.top = 0;

    </script>
  </body>
</html>
