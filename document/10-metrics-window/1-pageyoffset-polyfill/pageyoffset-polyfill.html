<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      if (!window.pageYOffset) {
        Object.defineProperty(window, 'pageYOffset', {
          get: function() {
            return document.documentElement.scrollTop;
          }
        });
      }

      alert(window.pageYOffset);
    </script>
  </body>
</html>
